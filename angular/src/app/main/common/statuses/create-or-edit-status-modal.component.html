<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #statusForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="status.id">{{l("EditStatus")}}</span>
                        <span *ngIf="!status.id">{{l("CreateNewStatus")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Status_Name">{{l("Name")}} *</label>
									<input type="text" #Status_Name="ngModel" id="Status_Name" class="form-control" [(ngModel)]="status.name" name="Name"   minlength="0"  maxlength="64"  required/>
								    <validation-messages [formCtrl]="Status_Name"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="Status_Description">{{l("Description")}}</label>
									<input type="text" #Status_Description="ngModel" id="Status_Description" class="form-control" [(ngModel)]="status.description" name="Description"    />
								    <validation-messages [formCtrl]="Status_Description"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!statusForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
