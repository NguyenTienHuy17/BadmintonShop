<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #sizeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="size.id">{{l("EditSize")}}</span>
                        <span *ngIf="!size.id">{{l("CreateNewSize")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Size_DisplayName">{{l("DisplayName")}} *</label>
									<input type="text" #Size_DisplayName="ngModel" id="Size_DisplayName" class="form-control" [(ngModel)]="size.displayName" name="DisplayName"   minlength="0"  maxlength="16"  required/>
								    <validation-messages [formCtrl]="Size_DisplayName"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="Size_SizeNum">{{l("SizeNum")}}</label>
									<input type="number" #Size_SizeNum="ngModel" id="Size_SizeNum" class="form-control" [(ngModel)]="size.sizeNum" name="SizeNum"   />
									<validation-messages [formCtrl]="Size_SizeNum"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!sizeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
