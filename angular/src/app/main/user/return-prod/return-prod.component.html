<div [@routerTransition]>
  <div class="kt-content">
    <div class="kt-portlet kt-portlet--mobile">
      <div class="kt-portlet__body">
        <form #returnProdForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
          <div class="modal-body">


            <div class="form-group">
              <label for="Product_orderId">{{l("OrderCode")}} *</label>
              <select id="orderId" name="orderId" [(ngModel)]="returnProd.orderId" class="form-control">
                <option disabled value="">{{"Select" | localize}}</option>
                <option *ngFor="let order of listOrder" [value]="order.order.id">{{order.order.orderCode}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="ReturnProd_Reason">{{l("Reason")}} *</label>
              <input type="text" #ReturnProd_Reason="ngModel" id="ReturnProd_Reason" class="form-control"
                [(ngModel)]="returnProd.reason" name="Reason" required />
              <validation-messages [formCtrl]="ReturnProd_Reason"></validation-messages>
            </div>


          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary blue" [disabled]="!returnProdForm.form.valid"><i
                class="fa fa-save"></i>
              <span>{{l("CreateReturnProdReq")}}</span></button>
          </div>
        </form>
        <div class="mt-4 mb-4">
          <hr>
        </div>
        <div class="row align-items-center">
          <div class="col-12 mb-3">
            <label>{{l("ReturnProdList")}}</label>
          </div>
          <!--<Primeng-Datatable-Start>-->
          <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
            <p-table #dataTable (onLazyLoad)="getReturnProds($event)" [value]="primengTableHelper.records"
              rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
              [scrollable]="true" ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive"
              [resizableColumns]="primengTableHelper.resizableColumns">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 150px" pSortableColumn="orderFk.orderCode">
                    {{l('OrderCode')}}
                    <p-sortIcon field="orderOrderCode"></p-sortIcon>
                  </th>
                  <th style="width: 150px" pSortableColumn="reason">
                    {{l('Reason')}}
                    <p-sortIcon field="returnProd.reason"></p-sortIcon>
                  </th>

                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                <tr>
                  <td style="width:150px">
                    <span class="ui-column-title"> {{l('OrderCode')}}</span>
                    {{record.orderOrderCode}}
                  </td>
                  <td style="width:150px">
                    <span class="ui-column-title"> {{l('Reason')}}</span>
                    {{record.returnProd.reason}}
                  </td>

                </tr>

              </ng-template>
            </p-table>
            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
              {{l('NoData')}}
            </div>
            <div class="primeng-paging-container">
              <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                (onPageChange)="getReturnProds($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage" [showCurrentPageReport]="true"
                [currentPageReportTemplate]="'TotalRecordsCount' | localize:primengTableHelper.totalRecordsCount">
              </p-paginator>
            </div>
          </div>
          <!--<Primeng-Datatable-End>-->
        </div>
      </div>
    </div>
  </div>
</div>
