<div bsModal #showImageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true">

	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">
					<span>{{"Hình ảnh" | localize}}</span>
				</h5>
				<button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<img class="img-icon-default-border preview-image" [src]="srcImage | safe">
			</div>

			<div class="modal-footer">
				<button type="button" class="btn-secondary btn" (click)="close()"><i class="fas fa-times"></i>{{"BtnCancel" | localize}}</button>
			</div>
		</div>
	</div>
</div>
