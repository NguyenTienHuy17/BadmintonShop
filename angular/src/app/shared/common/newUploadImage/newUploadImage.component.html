<div *ngIf="listUrlImage.length>0" class="image-list">
	<div cdkDropListGroup>
		<div class="image-row" style="margin: 1rem 1rem 0 0;">
			<ng-container *ngFor="let item of listUrlImage; let j = index;">
				<div *ngIf="j==0" class="image-box image-box-main" cdkDropList [cdkDropListData]="{item:item,index:j}" cdkDropListOrientation="horizontal"
					(cdkDropListDropped)="drop($event)">
					<div *ngIf="item.url" class="image-box-child img-icon-default-border" cdkDrag>
						<img class="product-main-image product-image" [src]="item.url | safe">
						<div class="overlay">
							<div class="center">
								<a (click)="showImageModal(item.url)">
									<i class="fas fa-eye btn-white-color"></i>
								</a>
								<a *ngIf="!disableUpload" (click)="deleteImage(item.id, true)">
									<i class="fas fa-trash btn-white-color ml-3"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div *ngIf="j>0" class="image-box-second image-box" cdkDropList [cdkDropListData]="{item:item,index:j}" cdkDropListOrientation="horizontal"
					(cdkDropListDropped)="drop($event)">
					<div *ngIf="item.url" class="image-box-child img-icon-default-border" cdkDrag>
						<img class="product-image" [src]="item.url | safe">
						<div class="overlay">
							<div class="center">
								<a (click)="showImageModal(item.url)">
									<i class="fas fa-eye btn-white-color"></i>
								</a>
								<a *ngIf="!disableUpload" (click)="deleteImage(item.id, false)">
									<i class="fas fa-trash btn-white-color ml-3"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div *ngIf="j==listUrlImage.length-1" class="file-upload">
					<input type="file" accept="image/png, image/jpeg, image/jpg" id="selectedFile" (change)="handleFileInput($event.target.files)" multiple style="display: none;"
